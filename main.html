<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
      
        .btn-sm.danger {
            padding: 0.25rem 0.5rem;
        }
        .btn-warning.full-width {
            width: 100%;
        }
        .btn-info.disabled {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
    
        <button id="button-1" class="btn btn-primary">Primary button</button>
        
        <button id="button-2" class="btn btn-outline-secondary">Outline secondary button</button>
        
        <button id="button-3" class="btn btn-success btn-lg">Success large button</button>
        
        <button id="button-4" class="btn btn-danger btn-sm danger">Danger small button</button>
        
        <button id="button-5" class="btn btn-warning full-width">Warning large full-screen width button</button>
        
        <button id="button-6" class="btn btn-info disabled">Disabled info button</button>

        <button id="button-7" class="btn btn-light">Light button</button>
        
        <a id="button-8" class="btn btn-link" href="#">Link button</a>
    </div>
</body>
</html>
