<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Additional CSS styles can be added here */
        /* For button-4 (Danger small button) */
        .btn-sm.danger {
            padding: 0.25rem 0.5rem;
        }

        /* For button-5 (Warning large full-screen width button) */
        .btn-warning.full-width {
            width: 100%;
        }

        /* For button-6 (Disabled info button) */
        .btn-info.disabled {
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Button-1: Primary button -->
        <button id="button-1" class="btn btn-primary">Primary button</button>
        
        <!-- Button-2: Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline secondary button</button>
        
        <!-- Button-3: Success large button -->
        <button id="button-3" class="btn btn-success btn-lg">Success large button</button>
        
        <!-- Button-4: Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm danger">Danger small button</button>
        
        <!-- Button-5: Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning full-width">Warning large full-screen width button</button>
        
        <!-- Button-6: Disabled info button -->
        <button id="button-6" class="btn btn-info disabled">Disabled info button</button>
        
        <!-- Button-7: Light button -->
        <button id="button-7" class="btn btn-light">Light button</button>
        
        <!-- Button-8: Link button -->
        <a id="button-8" class="btn btn-link" href="#">Link button</a>
    </div>
</body>
</html>
